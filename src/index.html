<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pizzaria</h1>
        <form id="contaForm">
            <label for="numeroPessoas">Número de pessoas:</label>
            <input type="number" id="numeroPessoas" required>
            
            <label for="valorTotal">Valor total da conta:</label>
            <input type="number" id="valorTotal" step="0.01" required>
            
            <label for="taxaServico">Taxa de serviço (%):</label>
            <input type="number" id="taxaServico" step="0.01" required>
            
            <label for="metodoPagamento">Método de pagamento:</label>
            <select id="metodoPagamento" required>
                <option value="PIX">PIX</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartão">Cartão</option>
            </select>
            
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
