        <h1>Bem-vindo à Pizzaria!</h1>

        <h1>Pagamento - Delícias Express</h1>
        <form id="paymentForm">
            <label for="mesa">Selecione a Mesa:</label>
            <select id="mesa" required>
                <option value="Mesa 1">Mesa 1</option>
                <option value="Mesa 2">Mesa 2</option>
                <option value="Mesa 3">Mesa 3</option>
                <option value="Mesa 4">Mesa 4</option>
                <option value="Mesa 5">Mesa 5</option>
                <option value="Mesa 6">Mesa 6</option>
                <option value="Mesa 7">Mesa 7</option>
                <option value="Mesa 8">Mesa 8</option>
            </select>

            <label for="numPessoas">Número de Pessoas:</label>
            <input type="number" id="numPessoas" required>

            <label for="valorConta">Valor Total da Conta:</label>
            <input type="number" id="valorConta" step="0.01" required>

            <label for="metodoPagamento">Método de Pagamento:</label>
            <select id="metodoPagamento" required>
                <option value="PIX">PIX</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartão">Cartão</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div class="modal-header">
                <h2>Resultado do Pagamento</h2>
                <p id="resultadoMesa"></p>
            </div>
            <p class="numero-pessoas">Número de pessoas: <span id="resultadoPessoas"></span></p>
            <p class="valor-total">Valor total da conta: R$ <span id="resultadoTotal"></span></p>
            <p class="valor-taxa">Valor com taxa de serviço: R$ <span id="resultadoTaxa"></span></p>
            <p class="valor-final">Valor final (com desconto se aplicável): R$ <span id="resultadoFinal"></span></p>

            
            
            <div class="valor-por-pessoa">
               
            
            <p>Valor por pessoa: R$ <span id="resultadoPorPessoa"></span></p>   
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
